spring:
  application:
    name: user-service

  config:
    # Import de la configuration centralis√©e depuis le Config Server
    import: optional:configserver:http://localhost:8888

  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

# =====================================================
# EUREKA CONFIGURATION
# =====================================================
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
