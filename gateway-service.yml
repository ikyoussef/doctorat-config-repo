spring:
  application:
    name: api-gateway

  config:
    # Charger la configuration externe depuis le Config Server
    import: "optional:configserver:http://localhost:8888"

  cloud:
    gateway:
      # Active le moteur WebFlux de Spring Cloud Gateway
      server:
        webflux:
          enabled: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
              filters:
                - StripPrefix=1
              
              

      # Routes statiques vers les services enregistr√©s dans Eureka

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

